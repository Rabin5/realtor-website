{% load static %}
<!DOCTYPE html>
<html lang="en">
    <style>
        .forgot-password-link {
    text-align: center;
    margin-top: 20px;
}

.forgot-password-link a {
    color: #F97316;
    text-decoration: none;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.forgot-password-link a:hover {
    color: #EA580C;
    text-decoration: underline;
}
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Relator Rajaram Gautam
</title>
    <link rel="stylesheet" href="{% static 'listings/css/info.css' %}">
    <link rel="stylesheet" href="{% static 'listings/css/info1.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-home"></i>
                <h1>Relator Rajaram Gautam
</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'listings:home' %}" class="glass-light">Home</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="glass-card" style="max-width: 450px; margin: 80px auto; padding: 40px; border-radius: 20px;">
            <h2 style="text-align: center; color: #1E3A8A; margin-bottom: 30px;">Login</h2>
            
            {% if messages %}
            <div style="margin-bottom: 25px;">
                {% for message in messages %}
                <div style="padding: 12px; border-radius: 8px; margin-bottom: 10px;
                    {% if message.tags == 'error' %}background: rgba(220, 53, 69, 0.1); color: #dc3545;{% endif %}
                    {% if message.tags == 'success' %}background: rgba(25, 135, 84, 0.1); color: #198754;{% endif %}
                    {% if message.tags == 'info' %}background: rgba(13, 110, 253, 0.1); color: #0d6efd;{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="POST" action="{% url 'listings:login' %}">
                {% csrf_token %}
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; color: #6B7280;">Username</label>
                    <input type="text" name="username" required 
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
                </div>
                
                <div style="margin-bottom: 25px;">
                    <label style="display: block; margin-bottom: 8px; color: #6B7280;">Password</label>
                    <input type="password" name="password" required 
                           style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
                </div>
                
                <button type="submit" 
                        style="width: 100%; padding: 15px; background: #F97316; color: white; 
                               border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; font-weight: 600;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
<!-- In your login.html template -->
            <div class="forgot-password-link">
                <a href="{% url 'listings:password_reset' %}">
                    <i class="fas fa-question-circle"></i> Forgot Password?
                </a>
            </div>
        </div>
        
        <footer class="glass-light" style="margin-top: 100px;">
            <p>&copy; 2023 Relator Rajaram Gautam
 Real Estate. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
